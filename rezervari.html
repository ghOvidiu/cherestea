
<!-- Rezervari -->
<div class="container-fluid" id="reservation_area">
    <div class="container" id="Rezervari">
        <h1 class="title">Rezervari</h1>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="numeRezervare">Nume</label>
                    <input id="numeRezervare" type="text" class="form-control" placeholder="ex.: Popescu">
                </div>
                <div class="form-group col-md-6">
                    <label for="prenumeRezervare">Prenume</label>
                    <input id="prenumeRezervare" type="text" class="form-control" placeholder="ex.: Marius">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="emailRezervare">Adresa de email</label>
                    <input id="emailRezervare" type="email" class="form-control" placeholder="exemplu@email.com">
                </div>
                <div class="form-group col-md-6">
                    <label for="numarTelefonRezervare">Numar de telefon</label>
                    <input id="numarTelefonRezervare" type="text" class="form-control" placeholder="ex.: 0723456789">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="dataRezervare">Data si ora</label>
                    <input id="dataRezervare" type="datetime-local" class="form-control">
                </div>
                <div class="form-group col-md-6">
                    <label for="numarPersoaneRezervare">Numar de persoane</label>
                    <input id="numarPersoaneRezervare" type="number" class="form-control">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="descriereRezervare">Note</label>
                    <input id="descriereRezervare" type="text" class="form-control" placeholder="(Optional)">
                </div>
            </div>
        </form>
    </div>
</div>
